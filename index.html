<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Airlines!!</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="main-header">
      <h1>PUERTO RICO AIRLINES</h1>

      <nav class="nav">
        <button class="header-button">
          <a href="#">HOME</a>
        </button>
        <button class="header-button">
          <a href="#">FLIGHTS</a>
        </button>
        <button class="header-button">
          <a href="#">SUPPORT</a>
        </button>
        <button class="header-button">
          <a href="#">LOGIN</a>
        </button>
      </nav>
    </header>
    <main>
      <section class="box-container">
        <div class="box">
          <header class="box-header">
            <h2>Flights</h2>
          </header>
          <p class="box-paragraph">
            Come check out our sweet flights! Direct flights available daily!
          </p>
          <button class="box-button">
            <a href="#">Lets go</a>
          </button>
        </div>

        <div class="box">
          <header class="box-header">
            <h2>Group Trips</h2>
          </header>
          <p class="box-paragraph">
            We offer group rates! For families with 4 members to huge gatherings
            with 50+!
          </p>
          <button class="box-button">
            <a href="#">Group Rates</a>
          </button>
        </div>
        <div class="box">
          <header class="box-header">
            <h2>Discount Flights</h2>
          </header>
          <p class="box-paragraph">
            Discount flights available for individuals! Single chair filler
            tickets for low rates!
          </p>
          <button class="box-button">
            <a href="#">Jump in</a>
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
